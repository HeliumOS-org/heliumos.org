{% extends 'www/base.html' %}
{% load static %}

{% block title %}{{ post.title }} {{ block.super }}{% endblock %}

{% block main %}
    <header class="bg-base-200 w-full flex justify-center">
        <div class="hero max-w-screen-xl">
            <div class="hero-content flex flex-col sm:p-20">
                <h1 class="text-5xl font-bold text-center">Blog</h1>
                <p class="gap-4 align-middle text-center">
                    News from HeliumOS
                </p>
            </div>
        </div>
    </header>
    <section class="bg-base-100 flex justify-center p-14">
        <div class="flex-col content-center prose" itemscope itemtype="https://schema.org/BlogPosting">
            <h2 class="text-center" itemprop="headline">{{ post.title }}</h2>
            <p class="text-center" itemprop="datePublished" content="{{ create_data_iso8601 }}">{{ post.create_date }}</p>
            <p>{{ rendered_content | safe }}</p>
            <p class="text-center flex flex-col sm:flex-row justify-between">
                <a href="{% url 'blog' %}" class="link">Return to blog</a>
                <a href="{% url 'feed' %}" class="link">RSS Feed</a>
            </p>
        </div>
    </section>
{% endblock %}
